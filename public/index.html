<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Game</title>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="button-container">
        <button id="register-button">Register</button>
        <button id="login-button" class="not-active">Login</button>
      </div>

      <form onsubmit="register(event)" id="register-form">
        <label for="register-email">Email</label>
        <input
          type="email"
          id="register-email"
          value="demo@example.com"
          required
        />
        <label for="register-password">Password</label>
        <input
          type="password"
          id="register-password"
          value="password"
          required
          pattern=".{6,}"
        />
        <label for="">Username</label>
        <input type="text" id="register-username" value="Username" required />
        <br />
        <input type="submit" value="Sign Up" />
      </form>

      <form onsubmit="" id="login-form" class="hidden">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          value="demo@example.com"
          required
        />
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          value="password"
          required
          pattern=".{6,}"
        />
        <br />
        <input type="submit" value="Sign In" />
      </form>
    </div>

    <div class="info-container">
      <button id="logout-button" class="hidden">Logout</button>
      <h3 id="username"></h3>
      <h3 id="highscore-tag" class="hidden">
        HighScore: <span id="highscore"></span>
      </h3>
    </div>

    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="/public/game.js"></script>
  </body>
</html>
